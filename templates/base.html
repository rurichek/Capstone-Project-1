<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find a pet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet"
  href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <link rel="shortcut icon" href="/static/favicon.ico">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Adopt-a-Pet</a>
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
    <li class="nav-item"><a class="nav-link" href="/saved">Favorites</a></li>
    {% if 'username' in session %}
    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    {% else %}
    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
    {% endif %}
  </ul>
</nav>


<div class="container">

  <div id="detailsContainer"></div>

  {% for msg in get_flashed_messages() %}
  <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}
  
{% block content %}
{% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
